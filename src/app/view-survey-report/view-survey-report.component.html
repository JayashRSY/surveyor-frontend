<div class="container">
  <h2>Find Report</h2>
  <div class="row">
    <div class="col-4">
      <input type="text"
        placeholder="Enter Claim ID"
        class="form-control"
        [(ngModel)]="inputClaimId">
    </div>
    <div class="col-2">
      <button class="btn btn-primary"
        (click)="getSurvey()">Find</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div *ngIf="!claimData">
        No Data
      </div>
      <h5 *ngIf="claimData"
        class="my-1 text-center">Details for Claim ID: {{ inputClaimId }}</h5>
      <button *ngIf="claimData"
        class="btn btn-primary"
        (click)="isEditMode = true">Edit</button>
      <div class="list-group mt-2"
        *ngIf="claimData">
        <div href="#"
          class="list-group-item list-group-item-action d-flex gap-1 py-1"
          aria-current="true"
          *ngFor="let item of claimData | keyvalue">
          <div class="d-flex gap-1 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">{{ item.key }}</h6>
              <p class="mb-0 opacity-75">{{ item.value }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isEditMode"
      class="edit-form col-6">
      <h2>Edit Report</h2>
      <app-add-survey [editClaimData]="claimData"></app-add-survey>
    </div>
  </div>
</div>
